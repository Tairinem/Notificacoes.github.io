<!DOCTYPE html>
<html>
<head>
	<meta charset='utf-8'>
	<meta http-equiv='X-UA-Compatible' content='IE=edge'>
	<title>Notificações</title>
	<meta name='viewport' content='width=device-width, initial-scale=1'>
	<link rel='stylesheet' type='text/css' media='screen' href='./css/bootstrap.min.css'>
	<!-- <script src='main.js'></script> -->
</head>

<body style="background-color: #ffcc99">
	<form class="form-control container" action="" method="POST">
		<!-- <div class="row">
			<div class="col col-md-9"> -->

		<label class="form-group"> Categoria:</label>

		<div class="custom-control custom-radio">
			<input type="radio" id="customRadio1" name="customRadio" class="custom-control-input">
			<label class="custom-control-label" for="customRadio1">Urgente*</label>
		</div>
		<div class="custom-control custom-radio">
			<input type="radio" id="customRadio2" name="customRadio" class="custom-control-input">
			<label class="custom-control-label" for="customRadio2">Aviso**</label>
		</div>
		<div class="custom-control custom-radio">
			<input type="radio" id="customRadio3" name="customRadio" class="custom-control-input">
			<label class="custom-control-label" for="customRadio3">Outros***</label>
		</div>
		<div class="form-group">
			<label>
				Para quem é a mensagem?
			</label>
			<div class="custom-control custom-radio">
					<input type="radio" id="customRadio4" name="customRadioPara" class="custom-control-input">
					<label class="custom-control-label" for="customRadio4">Coordenação</label>
				</div>
				<div class="custom-control custom-radio">
						<input type="radio" id="customRadio5" name="customRadioPara" class="custom-control-input">
						<label class="custom-control-label" for="customRadio5">Professor</label>
					</div>
		</div>
		<div class="input-group col-md-3">
				<div class="input-group-prepend">
				  <span class="input-group-text" id="inputGroup-sizing-default">Nome: </span>
				</div>
				<input type="text" class="form-control" aria-label="Exemplo do tamanho do input" aria-describedby="inputGroup-sizing-default">
			  </div>
		<div class="form-group">
			<label>
				Mensagem:
			</label>
			<p>
				<textarea class="form-group" rows="8" cols="50" placeholder="Digite aqui!"></textarea><br>
			</p>
			<!-- </div>
			</div> -->
		</div>
		<button class="btn btn-warning" type="submit">
			Enviar
		</button>
		<button class="btn btn-danger" type="reset">
			Cancelar
		</button><br>

	</form>
	<footer style="font-size:12px;">
		<div>
			* - Para mensagens urgentes o prazo é de 1 dia útel de retorno.
			** - Para mensagens Avisos o prazo é de 2 dias úteis de retorno.
			*** - Para mensagens Avisos o prazo é de 3 dias úteis de retorno.
		</div>


	</footer>
</body>
